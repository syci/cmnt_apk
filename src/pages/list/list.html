<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{employee && employee['name']}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-row >
          <ion-col col-4></ion-col>
          <ion-col text-center col-4> 
            <img  *ngIf="apk && apk['image']" style="align: center; width: 80px; height: 80px;"  class="img-b64-content" src="data:image/jpeg;base64,{{apk && apk['image']}}"/>
          </ion-col>
          <ion-col col-4>
          
          </ion-col>

      </ion-row>  
   <ion-card *ngIf="apk && employee" (click)='check_log()' [color]="employee['state']">
    
    <ion-item>
   
      <h2 text-center>
       {{employee && employee['last_sign_tz']}}
      </h2>
    </ion-item>
    <ion-row>
      <ion-col>
        <!--h3 color="log_in">
        {{state[employee['state']]}}
        </h3-->
        
      </ion-col>

      <ion-col><button [hidden]="employee['state']=='present'" color="log_in" ion-button icon-start clear >
          <ion-icon color="log_in" name="log-in"></ion-icon>
           <ion-label>Entrada</ion-label>
        </button>
        <button [hidden]="employee['state']!='present'" color="log_out" ion-button icon-start clear >
         <ion-icon color="log_out" name="log-out"></ion-icon>
            <ion-label>H. entrada: {{ employee['last_sign_hour']}} >> Salida</ion-label>
        </button>
        <!--button ion-button icon-start clear small>
         <ion-icon name="log-out"></ion-icon>
          <div>Log out</div>
        </button-->
      </ion-col>
      <ion-col align-self-center text-center>
       
      
        <!--ion-note><ion-icon color="log_in" name="log-in"></ion-icon>
          Duración
        </ion-note-->
      </ion-col>
    
    </ion-row>
    <ion-row>
      <ion-col>
       
      </ion-col>

      <ion-col align-self-center text-center>
         <div *ngIf="gps['accuracity']">
        Precisión: {{gps['accuracity']}} m.</div> 
       <div *ngIf="!gps['accuracity']">NO GPS</div>
       
      
        <!--ion-note><ion-icon color="log_in" name="log-in"></ion-icon>
          Duración
        </ion-note-->
      </ion-col>
    
    </ion-row>
    
    
    

    

</ion-card>
 <ion-row >
          <ion-col col-4></ion-col>
          <ion-col text-center col-4>
            <img style="align: center; width: 80px; height: 80px;" *ngIf="gps" src="assets/imgs/GoogleMaps_logo.png" (click)="open_url()"/>
             
          </ion-col>
          <ion-col col-4></ion-col>
      </ion-row>  
  <!--map-position [url] = "url_map"></map-position-->
  <!--card-log *ngFor="let card of attendances" [card]="card" (notify)="open_gps()">
  
  </card-log-->
  
  
  


</ion-content>
